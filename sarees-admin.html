  <h1>Manage Sarees Products</h1>

  <form id="addSareesForm">
    <input type="text" id="productId" placeholder="Product ID" required />
    <button type="submit">Add to Sarees</button>
  </form>

  <div id="sareesProductsList"></div>

  <script>
    document.getElementById("addSareesForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const productId = document.getElementById("productId").value;

      fetch("https://wahu-dazl.onrender.com/api/sarees", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ productId })
      })
        .then(res => res.json())
        .then(data => {
          alert("Product added to sarees!");
          location.reload();
        })
        .catch(err => {
          console.error(err);
          alert("Error adding product to sarees.");
        });
    });

    // Fetch Trending Products
   // Fetch Sarees Products
fetch("https://wahu-dazl.onrender.com/api/sarees")
  .then(res => res.json())
  .then(products => {
    const list = document.getElementById("sareesProductsList");
    list.innerHTML = products.map(p => `
      <div style="border: 1px solid #ccc; padding: 10px; margin: 10px 0; display: flex; align-items: center; gap: 10px;">
        <img src="${p.image}" alt="${p.name}" style="width: 60px; height: 60px; object-fit: cover; border-radius: 5px;">
        <div>
          <p style="margin: 0;"><strong>${p.name}</strong></p>
          <button onclick="removeSarees('${p._id}')">Remove</button>
        </div>
      </div>
    `).join("");
  });

// Correct Remove Function
function removeSarees(id) {
  fetch(`https://wahu-dazl.onrender.com/api/sarees/${id}`, {
    method: "DELETE"
  })
    .then(res => res.json())
    .then(() => location.reload())
    .catch(err => console.error(err));
}
