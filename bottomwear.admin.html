      <a href="adminOrderList.html">Order List</a>
    </nav>
  </header>

  <main>
    <h1>Bottomwear Products</h1>
    <input type="text" id="productIdInput" placeholder="Enter Product ID" />
    <button onclick="addProduct()">Add Product to Bottomwear</button>

    <div id="bottomwearList"></div>
  </main>

  <script>
    async function loadBottomwear() {
      const res = await fetch('http://localhost:5000/api/bottomwear');
      const products = await res.json();

      const list = document.getElementById('bottomwearList');
      list.innerHTML = "";

      products.forEach(p => {
        const div = document.createElement('div');
        div.innerHTML = `
          <img src="${p.image}" width="60" />
          <strong>${p.name}</strong> - â‚¹${p.price}
          <button onclick="deleteProduct('${p._id}')">Delete</button>
        `;
        list.appendChild(div);
      });
    }

    async function addProduct() {
      const id = document.getElementById("productIdInput").value;
      if (!id) return alert("Enter Product ID");

      const res = await fetch('http://localhost:5000/api/bottomwear', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ productId: id })
      });

      const data = await res.json();
      alert(data.message || data.error);
      loadBottomwear();
    }

    async function deleteProduct(id) {
      if (!confirm("Remove from Bottomwear category?")) return;

      const res = await fetch(`http://localhost:5000/api/bottomwear/${id}`, {
        method: 'DELETE'
      });

      const data = await res.json();
      alert(data.message || data.error);
      loadBottomwear();
    }

    // Load on start
    loadBottomwear();
  </script>
</body>
</html>
