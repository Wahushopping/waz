  <h1>Manage Dress Products</h1>

  <form id="addDressForm">
    <input type="text" id="productId" placeholder="Product ID" required />
    <button type="submit">Add to Dress</button>
  </form>

  <div id="dressProductsList"></div>

  <script>
    // Add Product to Dress
    document.getElementById("addDressForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const productId = document.getElementById("productId").value;

      fetch("https://wahu-dazl.onrender.com/api/dress", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ productId })
      })
        .then(res => res.json())
        .then(data => {
          alert("Product added to dress!");
          location.reload();
        })
        .catch(err => {
          console.error(err);
          alert("Error adding product to dress.");
        });
    });

    // Fetch Dress Products
    fetch("https://wahu-dazl.onrender.com/api/dress")
      .then(res => res.json())
      .then(products => {
        const list = document.getElementById("dressProductsList");
        list.innerHTML = products.map(p => `
          <div style="border: 1px solid #ccc; padding: 10px; margin: 10px 0; display: flex; align-items: center; gap: 10px;">
            <img src="${p.image}" alt="${p.name}" style="width: 60px; height: 60px; object-fit: cover; border-radius: 5px;">
            <div>
              <p style="margin: 0;"><strong>${p.name}</strong></p>
              <button onclick="removeDress('${p._id}')">Remove</button>
            </div>
          </div>
        `).join("");
      });

    // Remove Product from Dress
    function removeDress(id) {
      fetch(`https://wahu-dazl.onrender.com/api/dress/${id}`, {
        method: "DELETE"
      })
        .then(res => res.json())
        .then(() => location.reload())
        .catch(err => console.error(err));
    }
  </script>

</body>
