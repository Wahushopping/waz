<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mobile Products Admin</title>
  <link rel="stylesheet" href="catagory.css" />
</head>
<body>
  <header>
    <div class="logo">Wahu Admin</div>
    <nav>
      <a href="admin.html">Dashboard</a>
      <a href="shoes-admin.html">Shoes</a>
      <!-- add others -->
      <a href="mobile-admin.html">Mobile</a>
    </nav>
  </header>

  <main>
    <h1>Mobile Products</h1>
    <input type="text" id="productIdInput" placeholder="Enter Product ID" />
    <button onclick="addProduct()">Add Product to Mobile</button>

    <div id="mobileList"></div>
  </main>

  <script>
    async function loadMobile() {
      const res = await fetch('http://localhost:5000/api/mobile');
      const products = await res.json();

      const list = document.getElementById('mobileList');
      list.innerHTML = "";

      products.forEach(p => {
        const div = document.createElement('div');
        div.innerHTML = `
          <img src="${p.image}" width="60" />
          <strong>${p.name}</strong> - â‚¹${p.price}
          <button onclick="deleteProduct('${p._id}')">Delete</button>
        `;
        list.appendChild(div);
      });
    }

    async function addProduct() {
      const id = document.getElementById("productIdInput").value;
      if (!id) return alert("Enter Product ID");

      const res = await fetch('http://localhost:5000/api/mobile', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ productId: id })
      });

      const data = await res.json();
      alert(data.message || data.error);
      loadMobile();
    }

    async function deleteProduct(id) {
      if (!confirm("Remove from Mobile category?")) return;

      const res = await fetch(`http://localhost:5000/api/mobile/${id}`, {
        method: 'DELETE'
      });

      const data = await res.json();
      alert(data.message || data.error);
      loadMobile();
    }

    // Load on start
    loadMobile();
  </script>
</body>
</html>
